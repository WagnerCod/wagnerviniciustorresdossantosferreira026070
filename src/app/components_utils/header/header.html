@if(isVisible()){

<header class="sticky top-0 z-50 border-b border-slate-200 bg-white/95 backdrop-blur-md shadow-sm transition-all duration-300">
    <div class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-14 sm:h-16 lg:h-20">

            <div class="flex items-center cursor-pointer group" (click)="navigateTo('/home')">
                <div class="bg-teal-50 p-1.5 sm:p-2 rounded-lg sm:rounded-xl mr-2 sm:mr-3 group-hover:bg-teal-100 transition-colors">
                    <mat-icon
                        class="!text-teal-500 !text-2xl sm:!text-3xl !w-6 sm:!w-8 !h-6 sm:!h-8 flex items-center justify-center">pets</mat-icon>
                </div>
                <div class="flex flex-col">
                    <span
                        class="text-base sm:text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-teal-600 to-blue-600 hidden sm:inline tracking-tight">
                        Pet Manager
                    </span>
                    <span
                        class="text-[10px] sm:text-xs text-slate-400 font-medium hidden sm:inline -mt-1 group-hover:text-teal-500 transition-colors">Sistema
                        de Gest√£o</span>
                </div>
                <span class="text-lg font-bold text-teal-600 sm:hidden">Pet Manager</span>
            </div>

            <!-- @if (isAuthenticated()) { -->
            <nav class="hidden md:flex items-center gap-1">

                <button mat-button [matMenuTriggerFor]="petsMenu"
                    class="!rounded-full !px-5 !py-1 !text-slate-600 hover:!bg-teal-50 hover:!text-teal-700 transition-all">
                    <div class="flex items-center gap-2">
                        <mat-icon class="icon-sm">pets</mat-icon>
                        <span class="font-medium">Pets</span>
                        <mat-icon class="icon-xs !w-4 !h-4 !text-[16px]">expand_more</mat-icon>
                    </div>
                </button>

                <mat-menu #petsMenu="matMenu" class="custom-menu-panel">
                    <button mat-menu-item (click)="navigateTo('/pets')">
                        <mat-icon>list</mat-icon> <span>Todos os Pets</span>
                    </button>
                    <button mat-menu-item (click)="navigateTo('/pets/register')">
                        <mat-icon>add_circle_outline</mat-icon> <span>Novo Pet</span>
                    </button>
                </mat-menu>

                <button mat-button [matMenuTriggerFor]="tutorsMenu"
                    class="!rounded-full !px-5 !py-1 !text-slate-600 hover:!bg-teal-50 hover:!text-teal-700 transition-all">
                    <div class="flex items-center gap-2">
                        <mat-icon class="icon-sm">people_outline</mat-icon>
                        <span class="font-medium">Tutores</span>
                        <mat-icon class="icon-xs !w-4 !h-4 !text-[16px]">expand_more</mat-icon>
                    </div>
                </button>

                <mat-menu #tutorsMenu="matMenu" class="custom-menu-panel">
                    <button mat-menu-item (click)="navigateTo('/tutors')">
                        <mat-icon>list</mat-icon> <span>Todos os Tutores</span>
                    </button>
                    <button mat-menu-item (click)="navigateTo('/tutors/register')">
                        <mat-icon>person_add</mat-icon> <span>Novo Tutor</span>
                    </button>
                </mat-menu>

                <button mat-button (click)="navigateTo('/pet-tutor')"
                    class="!rounded-full !px-5 !py-1 !text-slate-600 hover:!bg-teal-50 hover:!text-teal-700 transition-all">
                    <div class="flex items-center gap-2">
                        <mat-icon class="icon-sm">link</mat-icon>
                        <span class="font-medium">Vincular Pet ao tutor</span>
                    </div>
                </button>

                <div class="h-8 w-px bg-slate-200 mx-2"></div>

                <button mat-icon-button [matMenuTriggerFor]="userMenu" class="!w-10 !h-10 !p-0 ml-1">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-teal-400 to-blue-500 p-[2px]">
                        <div
                            class="w-full h-full rounded-full bg-white flex items-center justify-center overflow-hidden">
                            <mat-icon class="!text-slate-600">person</mat-icon>
                        </div>
                    </div>
                </button>

                <mat-menu #userMenu="matMenu" xPosition="before" class="!rounded-xl !mt-2">
                    <div class="px-4 py-3 border-b border-slate-100 mb-1">
                        <p class="text-sm font-bold text-slate-800">Minha Conta</p>
                        <p class="text-xs text-slate-500">Gerenciar perfil</p>
                    </div>
                    <button mat-menu-item (click)="logout()" class="!text-red-600 hover:!bg-red-50">
                        <mat-icon class="!text-red-500">logout</mat-icon>
                        <span>Sair do Sistema</span>
                    </button>
                </mat-menu>
            </nav>
            

            <!-- @if (!isAuthenticated()) {
            <div class="hidden md:flex items-center space-x-3">
                <button mat-flat-button (click)="navigateTo('/login')"
                    class="!bg-teal-600 !text-white !rounded-full !px-8 hover:!bg-teal-700 shadow-lg shadow-teal-500/30">
                    Acessar Conta
                </button>
            </div>
            } -->

            <!-- @if (isAuthenticated()) { -->
            <button mat-icon-button (click)="toggleMobileMenu()" class="md:!hidden !text-slate-600 hover:!bg-slate-100 !w-10 !h-10 !rounded-lg transition-all">
                <mat-icon class="!text-2xl">{{ mobileMenuOpen() ? 'close' : 'menu' }}</mat-icon>
            </button>
            <!-- } -->

        </div>

        @if (mobileMenuOpen()) {
        <nav
            class="md:hidden pb-3 pt-2 border-t border-slate-100 animate-fade-in bg-gradient-to-b from-white to-slate-50/50 backdrop-blur-sm rounded-b-xl shadow-lg">
            <div class="flex flex-col space-y-0.5 px-2">

                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider px-3 pt-2 pb-1">Pets</p>
                
                <button mat-button (click)="navigateTo('/pets'); toggleMobileMenu()"
                    class="!justify-start !text-slate-700 hover:!bg-teal-50 hover:!text-teal-700 !rounded-lg !h-11 !pl-3 transition-all">
                    <mat-icon class="mr-3 !text-xl">pets</mat-icon> 
                    <span class="font-medium">Todos os Pets</span>
                </button>

                <button mat-button (click)="navigateTo('/pets/register'); toggleMobileMenu()"
                    class="!justify-start !text-slate-700 hover:!bg-teal-50 hover:!text-teal-700 !rounded-lg !h-11 !pl-3 transition-all">
                    <mat-icon class="mr-3 !text-xl">add_circle_outline</mat-icon> 
                    <span class="font-medium">Cadastrar Pet</span>
                </button>

                <div class="h-px bg-slate-200 my-2 mx-3"></div>

                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider px-3 pt-1 pb-1">Tutores</p>

                <button mat-button (click)="navigateTo('/tutors'); toggleMobileMenu()"
                    class="!justify-start !text-slate-700 hover:!bg-blue-50 hover:!text-blue-700 !rounded-lg !h-11 !pl-3 transition-all">
                    <mat-icon class="mr-3 !text-xl">people_outline</mat-icon> 
                    <span class="font-medium">Todos os Tutores</span>
                </button>
                
                <button mat-button (click)="navigateTo('/tutors/register'); toggleMobileMenu()"
                    class="!justify-start !text-slate-700 hover:!bg-blue-50 hover:!text-blue-700 !rounded-lg !h-11 !pl-3 transition-all">
                    <mat-icon class="mr-3 !text-xl">person_add</mat-icon> 
                    <span class="font-medium">Cadastrar Tutor</span>
                </button>

                <div class="h-px bg-slate-200 my-2 mx-3"></div>

                <button mat-button (click)="navigateTo('/pet-tutor'); toggleMobileMenu()"
                    class="!justify-start !text-slate-700 hover:!bg-purple-50 hover:!text-purple-700 !rounded-lg !h-11 !pl-3 transition-all">
                    <mat-icon class="mr-3 !text-xl">link</mat-icon> 
                    <span class="font-medium">Vincular Pet ao Tutor</span>
                </button>

                <div class="h-px bg-slate-200 my-2 mx-3"></div>

                <button mat-button (click)="logout(); toggleMobileMenu()"
                    class="!justify-start !text-red-600 hover:!bg-red-50 !rounded-lg !h-11 !pl-3 !font-semibold transition-all">
                    <mat-icon class="mr-3 !text-xl">logout</mat-icon> 
                    <span>Sair do Sistema</span>
                </button>
            </div>
        </nav>
        }
    </div>
</header>
}
