@if(isVisible()){

<header class="sticky top-0 z-50 border-b border-slate-200 bg-white/90 backdrop-blur-md transition-all duration-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">

            <div class="flex items-center cursor-pointer group" (click)="navigateTo('/home')">
                <div class="bg-teal-50 p-2 rounded-xl mr-3 group-hover:bg-teal-100 transition-colors">
                    <mat-icon
                        class="!text-teal-500 !text-3xl !w-8 !h-8 flex items-center justify-center">pets</mat-icon>
                </div>
                <div class="flex flex-col">
                    <span
                        class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-teal-600 to-blue-600 hidden sm:inline tracking-tight">
                        Pet Manager
                    </span>
                    <span
                        class="text-xs text-slate-400 font-medium hidden sm:inline -mt-1 group-hover:text-teal-500 transition-colors">Sistema
                        de Gest√£o</span>
                </div>
                <span class="text-xl font-bold text-teal-600 sm:hidden">PM</span>
            </div>

            <!-- @if (isAuthenticated()) { -->
            <nav class="hidden md:flex items-center gap-1">

                <button mat-button [matMenuTriggerFor]="petsMenu"
                    class="!rounded-full !px-5 !py-1 !text-slate-600 hover:!bg-teal-50 hover:!text-teal-700 transition-all">
                    <div class="flex items-center gap-2">
                        <mat-icon class="icon-sm">pets</mat-icon>
                        <span class="font-medium">Pets</span>
                        <mat-icon class="icon-xs !w-4 !h-4 !text-[16px]">expand_more</mat-icon>
                    </div>
                </button>

                <mat-menu #petsMenu="matMenu" class="custom-menu-panel">
                    <button mat-menu-item (click)="navigateTo('/pets')">
                        <mat-icon>list</mat-icon> <span>Listar Pets</span>
                    </button>
                    <button mat-menu-item (click)="navigateTo('/pets/register')">
                        <mat-icon>add_circle_outline</mat-icon> <span>Novo Pet</span>
                    </button>
                </mat-menu>

                <button mat-button [matMenuTriggerFor]="tutorsMenu"
                    class="!rounded-full !px-5 !py-1 !text-slate-600 hover:!bg-teal-50 hover:!text-teal-700 transition-all">
                    <div class="flex items-center gap-2">
                        <mat-icon class="icon-sm">people_outline</mat-icon>
                        <span class="font-medium">Tutores</span>
                        <mat-icon class="icon-xs !w-4 !h-4 !text-[16px]">expand_more</mat-icon>
                    </div>
                </button>

                <mat-menu #tutorsMenu="matMenu" class="custom-menu-panel">
                    <button mat-menu-item (click)="navigateTo('/tutors')">
                        <mat-icon>list</mat-icon> <span>Listar Tutores</span>
                    </button>
                    <button mat-menu-item (click)="navigateTo('/tutors/resgiter-tutor')">
                        <mat-icon>person_add</mat-icon> <span>Novo Tutor</span>
                    </button>
                </mat-menu>

                <button mat-button (click)="navigateTo('/pet-tutor')"
                    class="!rounded-full !px-5 !py-1 !text-slate-600 hover:!bg-teal-50 hover:!text-teal-700 transition-all">
                    <div class="flex items-center gap-2">
                        <mat-icon class="icon-sm">link</mat-icon>
                        <span class="font-medium">Vincular Pet ao tutor</span>
                    </div>
                </button>

                <div class="h-8 w-px bg-slate-200 mx-2"></div>

                <button mat-icon-button [matMenuTriggerFor]="userMenu" class="!w-10 !h-10 !p-0 ml-1">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-teal-400 to-blue-500 p-[2px]">
                        <div
                            class="w-full h-full rounded-full bg-white flex items-center justify-center overflow-hidden">
                            <mat-icon class="!text-slate-600">person</mat-icon>
                        </div>
                    </div>
                </button>

                <mat-menu #userMenu="matMenu" xPosition="before" class="!rounded-xl !mt-2">
                    <div class="px-4 py-3 border-b border-slate-100 mb-1">
                        <p class="text-sm font-bold text-slate-800">Minha Conta</p>
                        <p class="text-xs text-slate-500">Gerenciar perfil</p>
                    </div>
                    <button mat-menu-item (click)="logout()" class="!text-red-600 hover:!bg-red-50">
                        <mat-icon class="!text-red-500">logout</mat-icon>
                        <span>Sair do Sistema</span>
                    </button>
                </mat-menu>
            </nav>
            

            <!-- @if (!isAuthenticated()) {
            <div class="hidden md:flex items-center space-x-3">
                <button mat-flat-button (click)="navigateTo('/login')"
                    class="!bg-teal-600 !text-white !rounded-full !px-8 hover:!bg-teal-700 shadow-lg shadow-teal-500/30">
                    Acessar Conta
                </button>
            </div>
            } -->

            @if (isAuthenticated()) {
            <button mat-icon-button (click)="toggleMobileMenu()" class="md:!hidden !text-slate-600 hover:!bg-slate-100">
                <mat-icon>{{ mobileMenuOpen() ? 'close' : 'menu' }}</mat-icon>
            </button>
            }

            @if (!isAuthenticated()) {
            <button mat-icon-button (click)="navigateTo('/login')" class="md:!hidden !text-teal-600">
                <mat-icon>login</mat-icon>
            </button>
            }
        </div>

        @if (isAuthenticated() && mobileMenuOpen()) {
        <nav
            class="md:hidden py-4 border-t border-slate-100 animate-fade-in bg-white/50 backdrop-blur-sm rounded-b-2xl">
            <div class="flex flex-col space-y-1 px-2">

                <button mat-button (click)="navigateTo('/pets')"
                    class="!justify-start !text-slate-600 hover:!bg-teal-50 hover:!text-teal-700 !rounded-xl !h-12 !pl-4">
                    <mat-icon class="mr-3">pets</mat-icon> Meus Pets
                </button>

                <button mat-button (click)="navigateTo('/pets/register')"
                    class="!justify-start !text-slate-600 hover:!bg-teal-50 hover:!text-teal-700 !rounded-xl !h-12 !pl-4">
                    <mat-icon class="mr-3">add_circle_outline</mat-icon> Cadastrar Pet
                </button>

                <button mat-button (click)="navigateTo('/pet-tutor')"
                    class="!justify-start !text-slate-600 hover:!bg-teal-50 hover:!text-teal-700 !rounded-xl !h-12 !pl-4">
                    <mat-icon class="mr-3">link</mat-icon> Vincular Pet ao Tutor
                </button>

                <div class="h-px bg-slate-100 my-2 mx-4"></div>

                <button mat-button (click)="navigateTo('/tutors')"
                    class="!justify-start !text-slate-600 hover:!bg-blue-50 hover:!text-blue-700 !rounded-xl !h-12 !pl-4">
                    <mat-icon class="mr-3">people_outline</mat-icon> Gerenciar Tutores
                </button>
                <button mat-button (click)="navigateTo('/tutors/resgiter-tutor')"
                    class="!justify-start !text-slate-600 hover:!bg-blue-50 hover:!text-blue-700 !rounded-xl !h-12 !pl-4">
                    <mat-icon class="mr-3">person_add</mat-icon> Novo Tutor
                </button>

                <div class="h-px bg-slate-100 my-2 mx-4"></div>

                <button mat-button (click)="logout()"
                    class="!justify-start !text-red-500 hover:!bg-red-50 !rounded-xl !h-12 !pl-4">
                    <mat-icon class="mr-3">logout</mat-icon> Sair
                </button>
            </div>
        </nav>
        }
    </div>
</header>
}
